<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danilo's Portfolio</title>
    <link rel = "stylesheet" type = " text/css" href = "../styles/index.css">
    <link rel = "stylesheet" type = " text/css" href = "../styles/contact.css">
 
    <link rel = "icon" href = "../images/logo.jpg">
    <script src="https://kit.fontawesome.com/59415e9135.js" crossorigin="anonymous"></script> <!-- importing the social media icons -->
</head>
<body>

    <div class =  "main-box"> <!-- the main-box div contains the header with the nav bar,  the main and the footer -->
        <div class = "contents"> <!-- the content div contains header and main -->
            <header>
                <div class = "logo-text">
                    <div class = "logo-name">
                        <a href = "./index.html">
                            <img src = "./images/logo.jpg" alt = "Portfolio logo" class = "logo">
                        </a></div>
              
                        <div class = "main-title"><p class = "name">Danilo Lannocca</p></div>
                    
                </div>
                
                    <nav>
                        <a href = "../index.html">Home</a>
                        <a href = "./about.html">About</a>
                        <a href = "./blogs.html">Blogs</a>
                        <a href = "#">Contact</a>
                    </nav>
            

            </header>

            <main>
                <div class = "cover-photo">     <!-- This div  will have a background-img property in thge .css stylesheet
                    with other properties to resize and position the img -->
                </div>

                <div class = "main-topic"><H1>CONTACT FORM</H1></div>

                    <div id = "wrapper">
                                
                                <div class = "form-wrap">
                                    <h2 class = "info-sub-title">Send a Message</h2>
                                    <form>
                                            
                                                <input type = "text" class = "fname" placeholder = "First Name">
                                           
                                            
                                                <input type = "text" id = "lname" placeholder = "Last Name">
                                           
                                            
                                                <input type = "email" id = "email" placeholder = "e-mail">
                                           
                                            
                                                <input type = "number" id = "phone" placeholder = "Phone">
                                           
                                           
                                                <textarea name = "message" id = "message" placeholder = "Write your message"></textarea>
                              
                                    </form>
                                    <a href = "#"><input type = "submit" value = "Send message" class = "submit-button"></a>
                                </div>

                    </div>


                
            </main>
        </div>

        <footer>
            <div class = "information">
                    <div class = "social-media">
                        <li class = "icon"><a href = "http://www.linkedin.com" target = "_blank" class = "pop-up icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a></li>
                        <li class = "icon"><a href = "http://www.facebook.com" target = "_blank" class = "pop-up icon">
                            <i class="fa-brands fa-facebook"></i>
                            </a></li>
                            <li class = "icon"><a href = "http://www.twitter.com" target = "_blank" class = "pop-up icon">
                                <i class="fa-brands fa-twitter"></i>
                            </a></li>
                            <li class = "icon"><a href = "https://github.com/danilo90lan/Portfolio-final" target = "_blank" class = "pop-up">
                                <i class="fa-brands fa-github"></i>
                            </a></li>
                            
                    </div>
        
                    <div class = "info">         
                        <div><span><i class="fa-solid fa-phone"></i></span>
                            <span>0401683091</span></div>
                
                            <div><span><i class="fa-solid fa-location-dot"></i></span>
                            <span>28B Dunedin st, Maidstone, 3012, VIC</span></div>
                    </div>
            </div>
        </footer>
    </div>
