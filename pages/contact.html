<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danilo's Portfolio</title>
    <link rel = "stylesheet" type = " text/css" href = "../styles/index.css">
    <link rel = "stylesheet" type = " text/css" href = "../styles/contact.css">
 
    <link rel = "icon" href = "../images/logo.png">
    <script src="https://kit.fontawesome.com/59415e9135.js" crossorigin="anonymous"></script> <!-- importing the social media icons -->
</head>
<body>

    <div class =  "main-box"> <!-- the main-box div contains the header with the nav bar,  the main and the footer -->
        <div class = "contents"> <!-- the content div contains header and main -->
            <header>
                <div class = "logo-name">
                        <a href = "../index.html">
                            <img src = "../images/logo.png" alt = "Portfolio logo">
                        </a>
              
                        <div class = "main-title"><p class = "name">Danilo's Portfolio</p></div>
                    
                    
                    </div>
                
                    <nav>
                        <a href = "../index.html">Home</a>
                        <a href = "./portfolio.html">Portfolio</a>
                        <a href = "./blogs.html">Blogs</a>
                        <a href = "#">Contact</a>
                    </nav>
            

            </header>

            <main>

                <div class = "main-topic"><H1>CONTACT FORM</H1></div>

                    <div id = "section-wrapper">
                                
                                <section class = "form-wrap">
                                    <h2 class = "info-sub-title">Send a Message</h2>
                                    <form action = "#" method = "POST">
                                            <h3 class = "form-title">Fill up the form</h3>
                                        
                                        <div class = "form-fields">
                                            
                                                <input type = "text" class = "fname" placeholder = "First Name">
                                           
                                            
                                                <input type = "text" class = "lname" placeholder = "Last Name">
                                           
                                            
                                                <input type = "email" class = "email" placeholder = "e-mail">
                                           
                                            
                                                <input type = "number" class = "phone" placeholder = "Phone">
                                           
                                           
                                                <textarea name = "message" id = "" placeholder = "Write your message"></textarea>
                                            
                                        </div>
                                        <input type = "submit" value = "Send message" class = "submit-button">
                                    </form>
                                </section>

                    </div>


                
            </main>
        </div>

        <footer>
            <div class = "social-media">
                <li class = "icon"><a href = "http://www.linkedin.com" target = "_blank" class = "pop-up icon">
                    <i class="fa-brands fa-linkedin"></i>
                </a></li>
                <li class = "icon"><a href = "http://www.facebook.com" target = "_blank" class = "pop-up icon">
                    <i class="fa-brands fa-facebook"></i>
                </a></li>
                <li class = "icon"><a href = "http://www.instagram.com" target = "_blank" class = "pop-up icon">
                    <i class="fa-brands fa-instagram"></i>
                </a></li>
                <li class = "icon"><a href = "http://www.github.com" target = "_blank" class = "pop-up">
                    <i class="fa-brands fa-github"></i>
                </a></li>
                    
            </div>

            <div class = "info">
                <div><span><i class="fa-solid fa-phone"></i></span>
                    <span>0401683091</span></div>
        
                    <div><span><i class="fa-solid fa-location-dot"></i></span>
                    <span>28B Dunedin st, Maidstone, 3012, VIC</span></div>
        </div>

        </footer>
    </div>
</body>
</html>
